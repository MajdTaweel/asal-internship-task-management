<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span jhiTranslate="taskmanagementApp.task.detail.title">Task</span> {{ task.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taskmanagementApp.task.title">Title</span></dt>
                <dd>
                    <span>{{ task.title }}</span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.task.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'taskmanagementApp.TaskStatus.' + task.status }}">{{ task.status }}</span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.task.description">Description</span></dt>
                <dd>
                    <span>{{ task.description }}</span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.task.deadline">Deadline</span></dt>
                <dd>
                    <span>{{ task.deadline }}</span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.task.assignee">Assignee</span></dt>
                <dd>
                    <span *ngFor="let assignee of task.assignees; let last = last">
                        {{ assignee.id }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.task.release">Release</span></dt>
                <dd>
                    <div *ngIf="task.releaseId">
                        <a [routerLink]="['/release', task.releaseId, 'view']">{{ task.releaseId }}</a>
                    </div>
                </dd>
            </dl>

            <button (click)="previousState()"
                    class="btn btn-info"
                    type="submit">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary"
                    type="button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
