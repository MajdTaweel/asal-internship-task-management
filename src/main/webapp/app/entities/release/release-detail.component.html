<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="release">
            <h2><span jhiTranslate="taskmanagementApp.release.detail.title">Release</span> {{ release.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taskmanagementApp.release.title">Title</span></dt>
                <dd>
                    <span>{{ release.title }}</span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.release.type">Type</span></dt>
                <dd>
                    <span>{{ release.type }}</span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.release.status">Status</span></dt>
                <dd>
                    <span
                        jhiTranslate="{{ 'taskmanagementApp.ReleaseStatus.' + release.status }}">{{ release.status }}</span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.release.deadline">Deadline</span></dt>
                <dd>
                    <span>{{ release.deadline }}</span>
                </dd>
                <dt><span jhiTranslate="taskmanagementApp.release.team">Team</span></dt>
                <dd>
                    <span *ngFor="let team of release.teams; let last = last">
                        {{ team.id }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button (click)="previousState()"
                    class="btn btn-info"
                    type="submit">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button [routerLink]="['/release', release.id, 'edit']"
                    class="btn btn-primary"
                    type="button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
